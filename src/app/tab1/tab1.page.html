<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin">
    <img [@rotatedStated]="state" [src]="image" alt="">
    <h1>{{info}}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar (click)="jogarMoeda()" class="btn" color="dark">
    <ion-title class="ion-text-center">Jogue a moeda!!</ion-title>
  </ion-toolbar>
</ion-footer>
