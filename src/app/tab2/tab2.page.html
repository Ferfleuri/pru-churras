<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title color="dark">
      Contador de truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Valendo => </ion-card-title>
      <ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button class="tamanho" color="secondary">1</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="secondary">3</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="secondary">6</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="secondary">9</ion-button>
            </ion-col>
            <ion-col>
              <ion-button color="secondary">12</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-col size="6" class="centro">
          <ion-card>
            <h1>Time 1:</h1>
            <div>
              <ion-button color="secondary">+</ion-button>
            </div>
            <h1>0</h1>
            <div>
              <ion-button color="secondary">-</ion-button>
            </div>
          </ion-card>
        </ion-col>

      </ion-col>

      <ion-col>

        <ion-col size="6" class="centro">
          <ion-card>
            <h1>Time 2:</h1>
            <div>
              <ion-button color="secondary">+</ion-button>
            </div>
            <h1>0</h1>
            <div>
              <ion-button color="secondary">-</ion-button>
            </div>
          </ion-card>
        </ion-col>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Partidas</ion-card-title>
      <h1>Time1 => 0</h1>
      <h1>Time2 => 0</h1>
    </ion-card-header>
  </ion-card>

  <ion-button fill="outline" expand="block">Limpar</ion-button>





</ion-content>
