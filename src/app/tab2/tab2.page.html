<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title color="dark">
      Contador de truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Valendo => </ion-card-title>
      <ion-card-subtitle>
        <ion-grid>
          <ion-row>
            <ion-col><ion-button color="secondary" >1</ion-button></ion-col>
            <ion-col><ion-button color="secondary" >3</ion-button></ion-col>
            <ion-col><ion-button color="secondary" >6</ion-button></ion-col>
            <ion-col><ion-button color="secondary" >9</ion-button></ion-col>
            <ion-col><ion-button color="secondary" >12</ion-button></ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-subtitle>
    </ion-card-header>

  </ion-card>

  <ion-card>
    <ion-card-header>
      <div>
      <ion-grid>
        <ion-row>
          <ion-col><h1>Time 1:</h1></ion-col>
          <ion-col><h1>Time 2:</h1></ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div>
      <ion-button class="mais" color="secondary">+</ion-button>
      <ion-button class="maiss" color="secondary">+</ion-button>
      <br>
      <ion-button class="mais" color="secondary">-</ion-button>
      <ion-button class="maiss" color="secondary">-</ion-button>
    </div>


    </ion-card-header>

  </ion-card>

</ion-content>
